	<table>
	  <tr>
	    <th>Title</th>
	    <td>{movie.title}</td>
	  </tr>

	  <tr>
	    <th>Year</th>
	    <td>{movie.year}</td>
	  </tr>

	  <tr>
	    <th>Genre</th>
	    <td>{movie.genre}</td>
	  </tr>

	  <tr>

	  </tr>

	  <tr>

	  <tr>
